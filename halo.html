<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0a192f; /* Warna navy tech */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(10, 25, 47, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(42, 171, 228, 0.3); /* Biru tech */
            width: 90%;
            max-width: 500px;
            border: 1px solid #2AABE4;
        }

        h1 {
            color: #2AABE4;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2em;
            text-shadow: 0 0 15px rgba(42, 171, 228, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #64FFDA;
            margin-bottom: 0.5rem;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid #2AABE4;
            border-radius: 8px;
            color: #64FFDA;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 15px #2AABE4;
            background: rgba(100, 255, 218, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2AABE4, #007BFF);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #2AABE4;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .decorations span {
            position: absolute;
            color: #64FFDA;
            font-size: 1.8em;
            animation: float 4s infinite;
            opacity: 0.7;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Positioning decoration elements dengan emoji tech */
        .decorations span:nth-child(1) { top: 10%; left: 15%; content: 'üíª'; }
        .decorations span:nth-child(2) { top: 70%; right: 20%; content: 'üîß'; }
        .decorations span:nth-child(3) { top: 40%; left: 5%; content: 'üñ•Ô∏è'; }
        .decorations span:nth-child(4) { bottom: 20%; right: 10%; content: 'üì°'; }
    </style>
</head>
<body>
    <div class="decorations">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <h1>Formulir Pertanyaan IT Club üíª</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Masukkan nama anda...">
            </div>
            
            <div class="form-group">
                <label for="question">Pertanyaan Anda</label>
                <textarea id="question" rows="5" required placeholder="Tulis pertanyaan teknis anda di sini..."></textarea>
            </div>
            
            <button type="submit">Kirim Pertanyaan! üöÄ</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;
            
            if(name && question) {
                // Add your form handling logic here
                alert(`üéâ Terima kasih ${name}! Pertanyaanmu sedang diproses oleh tim tech! üíª`);
                this.reset();
                
                // Add tech-themed confetti
                const techEmojis = ['üíª', 'üîß', 'üñ•Ô∏è', 'üì°', '‚å®Ô∏è', 'üñ±Ô∏è'];
                for(let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = techEmojis[Math.floor(Math.random() * techEmojis.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animation = `float ${2 + Math.random() * 3}s infinite`;
                    confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }
            }
        });
    </script>
</body>
  </html>
