<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pertanyaan - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            min-height: 100vh;
            background: #F6F9FF;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .figma-container {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 1px solid #E5E7EB;
            margin: 20px;
        }

        .figma-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #1A1A1A;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            color: #444;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #8B5CF6, #6366F1);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }

        .success-message {
            display: none;
            margin-top: 1.2rem;
            padding: 12px;
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: glow 1.5s infinite alternate;
            font-size: 0.9rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #8B5CF6, 0 0 10px #8B5CF6;
                box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
            }
            to {
                text-shadow: 0 0 15px #8B5CF6, 0 0 20px #8B5CF6;
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            }
        }

        @media (max-width: 480px) {
            .figma-container {
                padding: 1.5rem;
                max-width: 320px;
                border-radius: 16px;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .submit-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .success-message {
                font-size: 0.85rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="figma-container">
        <svg class="figma-logo" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <path fill="#8B5CF6" d="M50 300c27.6 0 50-22.4 50-50v-50H50c-27.6 0-50 22.4-50 50s22.4 50 50 50z"/>
            <path fill="#8B5CF6" d="M0 150c0-27.6 22.4-50 50-50h50v100H50c-27.6 0-50-22.4-50-50z"/>
            <path fill="#8B5CF6" d="M0 50C0 22.4 22.4 0 50 0h50v100H50C22.4 100 0 77.6 0 50z"/>
            <path fill="#8B5CF6" d="M100 0h50c27.6 0 50 22.4 50 50s-22.4 50-50 50h-50V0z"/>
            <path fill="#8B5CF6" d="M200 150c0 27.6-22.4 50-50 50s-50-22.4-50-50 22.4-50 50-50 50 22.4 50 50z"/>
        </svg>

        <h1>Ajukan Pertanyaan ke IT Club</h1>
        
        <form id="questionForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Nama kamu...">
            </div>
            
            <div class="form-group">
                <label for="question">Pertanyaan</label>
                <textarea id="question" rows="4" required placeholder="Tulis pertanyaan detail di sini..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                Kirim Pertanyaan
                <span style="margin-left: 6px">üì©</span>
            </button>
            
            <div class="success-message" id="successMessage">
                Oke siap, dicatat! üìù
            </div>
        </form>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;
            const successMessage = document.getElementById('successMessage');
            
            if(name && question) {
                successMessage.style.display = 'block';
                this.reset();
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
