<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pertanyaan - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(113, 73, 255, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7149ff;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 15px #7149ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #7149ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #7149ff;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .success-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(113, 73, 255, 0.1);
            border: 2px solid #7149ff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px #7149ff;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 25px #7149ff;
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pertanyaan IT Club üíª</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="question">Pertanyaan Anda</label>
                <textarea id="question" rows="5" required></textarea>
            </div>
            
            <button type="submit">Kirim Pertanyaan! üöÄ</button>
            <div class="success-message" id="successMessage">
                Oke siap, dicatat! üìù
            </div>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;
            const successMessage = document.getElementById('successMessage');
            
            if(name && question) {
                successMessage.style.display = 'block';
                this.reset();
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
