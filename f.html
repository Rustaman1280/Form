<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pertanyaan - IT Club</title>
    <style>
        /* ... (kode CSS sebelumnya tetap sama) ... */

        .success-message {
            display: none;
            margin-top: 1.5rem;
            padding: 12px;
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #8B5CF6, 0 0 10px #8B5CF6;
                box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
            }
            to {
                text-shadow: 0 0 15px #8B5CF6, 0 0 20px #8B5CF6;
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="figma-grid"></div>
    
    <div class="figma-container">
        <svg class="figma-logo" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- ... (kode SVG sebelumnya tetap sama) ... -->
        </svg>

        <h1>Ajukan Pertanyaan ke IT Club</h1>
        
        <form id="questionForm">
            <!-- ... (kode form sebelumnya tetap sama) ... -->
            
            <button type="submit" class="submit-btn">
                Kirim Pertanyaan
                <span style="margin-left: 8px">‚úâÔ∏è</span>
            </button>
            
            <div class="success-message" id="successMessage">
                Oke siap, dicatat! üìù
            </div>
        </form>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;
            const successMessage = document.getElementById('successMessage');
            
            if(name && question) {
                // Tampilkan pesan sukses
                successMessage.style.display = 'block';
                
                // Reset form
                this.reset();
                
                // Sembunyikan pesan setelah 3 detik
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
