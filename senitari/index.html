<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelar Seni dan Budaya - SMKN 1 Garut</title>
    <!-- Tambahkan Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaser&family=Sergio+Trendy&display=swap" rel="stylesheet">

    <style>
        /* Reset Dasar & Styling Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montaser', sans-serif; /* Font default sekarang Montaser */
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Kontainer Utama Poster */
        .poster-container {
            position: relative;
            width: 600px; /* Lebar konsisten */
            height: 1067px; /* Tinggi konsisten (rasio ~9:16) */
            max-width: 95%;
            max-height: 95vh;
            aspect-ratio: 600 / 1067;
            overflow: hidden;
            background-color: #f3e9d8; /* Warna background lebih cocok dengan gambar */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }

        /* Lapisan Latar Belakang Utama (Swirl) */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 1; /* Buat lebih jelas */
        }

        /* --- Penyesuaian Posisi Elemen --- */
        /* Nilai-nilai ini adalah perkiraan berdasarkan gambar, silakan sesuaikan lagi */

        #creature-top { /* 10.png */
            position: absolute;
            top: -2%; /* Sedikit naik */
            left: 50%;
            transform: translateX(-50%);
            width: 105%; /* Sedikit lebih lebar */
            z-index: 10;
            animation: float 5s ease-in-out infinite;
        }

        #center-elements { /* Container untuk lingkaran & teks tengah */
            position: absolute;
            top: 35%; /* Turunkan sedikit */
            left: 50%;
            transform: translateX(-50%);
            width: 38%; /* Perkecil area lingkaran */
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #middle-circle { /* 11.png */
            width: 100%;
            animation: pulse 4s ease-in-out infinite;
            opacity: 0.95; /* Sedikit redup */
        }

        #main-title { /* Teks di dalam lingkaran */
            position: absolute;
            width: 90%; /* Agar tidak terlalu mepet ke tepi lingkaran */
            color: #5c4033; /* Warna teks coklat tua */
            font-family: 'Montaser', sans-serif; /* Font Montaser */
            font-weight: bold; /* Sedikit tebal */
            font-size: calc(0.7rem + 1.1vw); /* Sesuaikan ukuran agar pas */
            max-font-size: 1.5rem;
            text-align: center;
            line-height: 1.3; /* Atur jarak baris */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
            z-index: 21;
        }

        #dancer-left { /* 8.png */
            position: absolute;
            bottom: 28%; /* Naikkan sedikit */
            left: -8%;  /* Lebih ke kiri */
            width: 60%; /* Perbesar sedikit */
            z-index: 15;
            animation: sway-left 6s ease-in-out infinite alternate;
        }

        #character-right { /* 7.png */
            position: absolute;
            bottom: 25%; /* Naikkan sedikit, sedikit lebih tinggi dari kiri */
            right: -15%; /* Lebih ke kanan */
            width: 58%;  /* Perbesar sedikit */
            z-index: 15;
            animation: sway-right 6.5s ease-in-out infinite alternate;
        }

        #bottom-info { /* Teks bagian bawah */
            position: absolute;
            bottom: 5%; /* Lebih ke bawah */
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            text-align: center;
            z-index: 30;
        }

        .event-title { /* "GELAR SENI DAN BUDAYA" */
            font-family: 'Sergio Trendy', sans-serif; /* Font Sergio Trendy */
            font-size: calc(2.2rem + 2.5vw); /* Perbesar font */
            max-font-size: 4rem;
            font-weight: normal; /* Sergio Trendy biasanya sudah tebal */
            line-height: 1.05; /* Rapatkan baris */
            margin-bottom: 8px; /* Kurangi jarak ke bawah */
            color: #6f4e37; /* Warna coklat lebih gelap */
            text-shadow: 1px 1px 3px rgba(255, 230, 200, 0.5);
        }

        .event-details { /* Tanggal & Lokasi */
            font-family: 'Montaser', sans-serif; /* Font Montaser */
            font-size: calc(0.75rem + 0.6vw); /* Sedikit lebih besar */
            max-font-size: 1.1rem;
            line-height: 1.4;
            font-weight: bold; /* Tebalkan */
            color: #8b4513; /* Warna coklat saddle */
        }

        /* --- Animasi (Tetap sama) --- */
        @keyframes float {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -8px); }
            100% { transform: translate(-50%, 0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        @keyframes sway-left {
            0% { transform: translate(0, 0) rotate(0); }
            50% { transform: translate(-4px, -2px) rotate(-1.5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        @keyframes sway-right {
            0% { transform: translate(0, 0) rotate(0); }
            50% { transform: translate(4px, -2px) rotate(1.5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }

        /* --- Penyesuaian Responsif (Bisa disesuaikan lagi) --- */
        @media (max-width: 650px) {
             #center-elements { width: 55%; top: 33%; }
             #dancer-left { width: 75%; bottom: 30%; left: -15%; }
             #character-right { width: 70%; bottom: 28%; right: -20%; }
             #bottom-info { bottom: 4%; width: 90%;}

             #main-title { font-size: calc(0.8rem + 1.5vw); max-font-size: 1.4rem; }
             .event-title { font-size: calc(1.8rem + 3vw); max-font-size: 3.5rem; }
             .event-details { font-size: calc(0.7rem + 0.8vw); max-font-size: 1rem; }
        }

    </style>
</head>
<body>

    <div class="poster-container">
        <!-- Latar Belakang Utama (Swirl) - 4.png -->
        <img src="4.png" class="background-layer" alt="Latar Belakang Pola">

        <!-- Makhluk/Topeng Atas - 10.png -->
        <img src="10.png" id="creature-top" alt="Hiasan Atas">

        <!-- Lingkaran Tengah & Teks Utama -->
        <div id="center-elements">
            <!-- Lingkaran Kuning - 11.png -->
            <img src="11.png" id="middle-circle" alt="Lingkaran Teks">
            <!-- Teks Tengah -->
            <div id="main-title">
                RENTAK<br>
                SANGGRAHA<br>
                SWARNA BUDAYA<br>
                NUSANTARA
            </div>
        </div>

        <!-- Penari Kiri - 8.png -->
        <img src="8.png" id="dancer-left" alt="Penari Kiri">

        <!-- Karakter Kanan - 7.png -->
        <img src="7.png" id="character-right" alt="Karakter Kanan">

        <!-- Info Bawah -->
        <div id="bottom-info">
            <div class="event-title">GELAR SENI<br>DAN<br>BUDAYA</div>
            <div class="event-details">
                22 APRIL 2025<br>
                LAPANGAN DOME GARUDA HITAM
            </div>
        </div>
    </div>

</body>
</html>
