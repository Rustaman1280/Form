<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 320px;
            text-align: center;
            transform: scale(0.95);
        }

        .logo {
            width: 80px;
            margin: 0 auto 1rem;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            color: #2AABE4;
            font-size: clamp(5rem, 40vw, 6rem);
            text-shadow: 0 0 20px rgba(42, 171, 228, 0.5);
            margin: 0.5rem 0;
            line-height: 1;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -4px;
        }

        .illustration {
            width: 70%;
            max-width: 200px;
            margin: 1rem auto;
            filter: drop-shadow(0 0 15px rgba(42, 171, 228, 0.3));
        }

        h1 {
            color: #fff;
            font-size: clamp(1.2rem, 5vw, 1.4rem);
            margin: 0.5rem 0;
            line-height: 1.3;
        }

        p {
            color: #64FFDA;
            font-size: clamp(0.9rem, 4vw, 1rem);
            margin: 0.5rem 0 1.5rem;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            color: #0a192f;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid #2AABE4;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(42, 171, 228, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 375px) {
            .container {
                max-width: 280px;
                transform: scale(0.9);
            }
            
            .logo {
                width: 70px;
            }
            
            .error-code {
                font-size: clamp(4.5rem, 40vw, 5.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="IT Club Logo" class="logo">
        
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path fill="#2AABE4" d="M30 50 Q50 40 70 50 L50 80 Z" />
            <circle cx="50" cy="50" r="40" fill="#2AABE4" opacity="0.1" />
            <path fill="#64FFDA" d="M25 45 L75 45 L60 65 L40 65 Z" />
            <circle cx="35" cy="35" r="5" fill="#fff" />
            <circle cx="65" cy="35" r="5" fill="#fff" />
        </svg>

        <h1>Halaman Tidak Ditemukan</h1>
        <p>Sepertinya kamu tersesat di dunia digital...</p>
        <a href="/" class="home-btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
