<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a0c1b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .error-code {
            color: #2AABE4;
            font-size: clamp(6rem, 20vw, 8rem);
            text-shadow: 0 0 30px rgba(42, 171, 228, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 0.5rem;
            line-height: 1;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
        }

        .illustration {
            width: 80%;
            max-width: 280px;
            margin: 1rem auto;
            animation: float 3s ease-in-out infinite;
        }

        /* SVG Robot Styles */
        .robot-body {
            fill: #2AABE4;
            filter: drop-shadow(0 0 15px #2AABE4);
        }
        .robot-eye {
            fill: #ffffff;
        }
        .robot-screen {
            fill: #0a0c1b;
        }
        .robot-antenna {
            animation: antenna 2s infinite;
        }

        @keyframes antenna {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ... (kode lainnya tetap sama) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Robot Body -->
            <rect class="robot-body" x="50" y="60" width="100" height="120" rx="15"/>
            
            <!-- Robot Head -->
            <rect class="robot-body" x="70" y="30" width="60" height="30" rx="5"/>
            
            <!-- Antenna -->
            <g class="robot-antenna" transform="translate(95 10)">
                <rect width="10" height="20" fill="#64FFDA"/>
                <circle cx="5" cy="0" r="5" fill="#FFD700"/>
            </g>
            
            <!-- Eyes -->
            <circle class="robot-eye" cx="90" cy="45" r="5"/>
            <circle class="robot-eye" cx="110" cy="45" r="5"/>
            
            <!-- Screen -->
            <rect class="robot-screen" x="60" y="80" width="80" height="60" rx="5"/>
            <path d="M70 90 L130 90 L120 120 L80 120 Z" fill="#64FFDA"/>
        </svg>

        <h1>Hilang di Luar Angkasa! üöÄ</h1>
        <p>Sepertinya halaman yang kamu cari tidak ditemukan...</p>
        <a href="/" class="home-btn">Kembali ke Bumi üåç</a>
    </div>
</body>
</html>
