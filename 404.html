<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a0c1b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            color: #2AABE4;
            font-size: 8rem;
            text-shadow: 0 0 30px rgba(42, 171, 228, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 1rem;
        }

        .illustration {
            width: 300px;
            margin: 2rem auto;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #64FFDA;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            color: #0a0c1b;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(42, 171, 228, 0.5);
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        .stars span {
            position: absolute;
            color: #64FFDA;
            font-size: 1.2rem;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Ilustrasi Robot */
        .robot {
            fill: #2AABE4;
            filter: drop-shadow(0 0 10px #2AABE4);
        }
        .antenna {
            animation: antenna 2s infinite;
        }
        @keyframes antenna {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="stars">
        <span>‚ú®</span>
        <span>üåü</span>
        <span>üí´</span>
        <span>üå†</span>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <g class="robot">
                <!-- Body -->
                <rect x="50" y="60" width="100" height="120" rx="15" fill="#2AABE4"/>
                <!-- Head -->
                <rect x="70" y="30" width="60" height="30" rx="5" fill="#2AABE4"/>
                <!-- Antenna -->
                <g class="antenna">
                    <rect x="95" y="10" width="10" height="20" fill="#64FFDA"/>
                    <circle cx="100" cy="10" r="5" fill="#FFD700"/>
                </g>
                <!-- Eyes -->
                <circle cx="90" cy="45" r="5" fill="#fff"/>
                <circle cx="110" cy="45" r="5" fill="#fff"/>
                <!-- Screen -->
                <rect x="60" y="80" width="80" height="60" rx="5" fill="#0a0c1b"/>
                <path d="M70 90 L130 90 L120 120 L80 120 Z" fill="#64FFDA"/>
            </g>
        </svg>

        <h1>Hilang di Luar Angkasa! üöÄ</h1>
        <p>Sepertinya halaman yang kamu cari tidak ditemukan...</p>
        <a href="/" class="home-btn">Kembali ke Bumi üåç</a>
    </div>

    <script>
        // Tambahkan bintang berkedip
        function createStars() {
            const container = document.querySelector('.stars');
            const starCount = 20;
            
            for(let i = 0; i < starCount; i++) {
                const star = document.createElement('span');
                star.innerHTML = ['‚ú®', 'üåü', 'üí´', 'üå†'][Math.floor(Math.random() * 4)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }
        
        createStars();
    </script>
</body>
  </html>
