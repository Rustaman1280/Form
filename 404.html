<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a0c1b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .error-code {
            color: #2AABE4;
            font-size: clamp(6rem, 20vw, 8rem);
            text-shadow: 0 0 30px rgba(42, 171, 228, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 0.5rem;
        }

        .illustration {
            width: 80%;
            max-width: 280px;
            margin: 1rem auto;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin-bottom: 1rem;
            padding: 0 15px;
        }

        p {
            color: #64FFDA;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            margin-bottom: 2rem;
            padding: 0 15px;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            color: #0a0c1b;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.9rem, 4vw, 1rem);
        }

        /* Animasi tetap sama */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .illustration {
                width: 70%;
                animation: float-mobile 3s ease-in-out infinite;
            }

            @keyframes float-mobile {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-8px); }
            }

            .home-btn {
                padding: 10px 20px;
            }
        }

        /* Penyesuaian SVG */
        .robot {
            transform-origin: center;
            transform-box: fill-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Isi SVG tetap sama -->
        </svg>

        <h1>Hilang di Luar Angkasa! üöÄ</h1>
        <p>Sepertinya halaman yang kamu cari tidak ditemukan...</p>
        <a href="/" class="home-btn">Kembali ke Bumi üåç</a>
    </div>
</body>
</html>
