<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            color: #2AABE4;
            font-size: clamp(8rem, 25vw, 12rem);
            text-shadow: 0 0 30px rgba(42, 171, 228, 0.5);
            margin: 1rem 0;
            line-height: 1;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -8px;
            animation: pulse 2s infinite;
        }

        .illustration {
            width: 80%;
            max-width: 400px;
            margin: 2rem auto;
            filter: drop-shadow(0 0 20px rgba(42, 171, 228, 0.3));
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 1rem 0;
            padding: 0 15px;
        }

        p {
            color: #64FFDA;
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 2rem;
            padding: 0 15px;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            color: #0a192f;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            border: 2px solid #2AABE4;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(42, 171, 228, 0.5);
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        @media (max-width: 480px) {
            .logo {
                width: 90px;
            }
            
            .error-code {
                letter-spacing: -5px;
            }
            
            .home-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="IT Club Logo" class="logo">
        
        <div class="error-code">404</div>
        
        <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#2AABE4" d="M80 150 Q100 130 120 150 L100 180 Z" />
            <circle cx="100" cy="100" r="80" fill="#2AABE4" opacity="0.1" />
            <path fill="#64FFDA" d="M60 110 L140 110 L120 150 L80 150 Z" />
            <circle cx="80" cy="80" r="10" fill="#fff" />
            <circle cx="120" cy="80" r="10" fill="#fff" />
        </svg>

        <h1>Halaman Tidak Ditemukan üö®</h1>
        <p>Sepertinya kamu tersesat di luar angkasa digital... üåå</p>
        <a href="/" class="home-btn">Kembali ke Beranda üè†</a>
    </div>
</body>
</html>
