<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - IT Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a1a2d; /* Warna dasar dari logo */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(42, 171, 228, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 171, 228, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridScroll 100s linear infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(10, 26, 45, 0.95); /* Dark blue dari logo */
            border-radius: 15px;
            border: 2px solid #2AABE4; /* Biru muda dari logo */
            box-shadow: 0 0 30px rgba(42, 171, 228, 0.3);
            max-width: 500px;
            width: 85%;
            margin: 20px;
        }

        h1 {
            color: #2AABE4;
            font-size: 1.8em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(42, 171, 228, 0.3);
            line-height: 1.3;
        }

        .cyber-icon {
            font-size: 3em;
            color: #ffffff;
            margin: 15px 0;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #ffffff;
            font-size: 1em;
            margin: 15px 0;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #1a4b6e, #2AABE4);
            border-radius: 8px;
            animation: progressGlow 2s infinite alternate;
        }

        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            color: #ffffff;
            font-size: 1.5em;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: #2AABE4;
            transform: scale(1.2);
        }

        .floating-icons span {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2em;
            animation: float 6s infinite linear;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 90%;
                margin: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .cyber-icon {
                font-size: 2.5em;
            }

            p {
                font-size: 0.9em;
            }

            .progress-bar {
                height: 12px;
                margin: 20px 0;
            }

            .social-link {
                font-size: 1.3em;
            }
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 8px #1a4b6e; }
            to { box-shadow: 0 0 15px #2AABE4; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="floating-icons">
        <span>üíª</span>
        <span>üîå</span>
        <span>üñ•Ô∏è</span>
        <span>üì±</span>
    </div>

    <div class="container">
        <div class="cyber-icon">‚öôÔ∏è</div>
        <h1>WEBSITE SEDANG DALAM PENGEMBANGAN</h1>
        
        <p>üõ†Ô∏è Tim IT Club sedang menyempurnakan sistem untuk pengalaman terbaik!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p>‚è∞ Perkiraan waktu penyelesaian: <span id="countdown">00:30:00</span></p>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 30 * 60; // 30 menit
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.innerHTML = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(countdown <= 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "SEGERA!";
            }
            countdown--;
        }

        const timer = setInterval(updateCountdown, 1000);

        // Tambahkan partikel floating
        function createFloatingParticles() {
            const container = document.querySelector('.floating-icons');
            const emojis = ['üíæ', 'üì°', 'üîß', 'üñ≤Ô∏è', '‚å®Ô∏è', 'üñ®Ô∏è'];
            
            for(let i = 0; i < 6; i++) {
                const particle = document.createElement('span');
                particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }

        createFloatingParticles();
    </script>
</body>
</html>
