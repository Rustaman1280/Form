<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - IT Club Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0a0c1b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(42, 171, 228, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 171, 228, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridScroll 100s linear infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 20px;
            border: 2px solid #2AABE4;
            box-shadow: 0 0 50px rgba(42, 171, 228, 0.4);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2AABE4;
            font-size: 3em;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(42, 171, 228, 0.5);
            animation: glitch 2s infinite;
        }

        .cyber-icon {
            font-size: 4em;
            color: #64FFDA;
            margin: 20px 0;
            text-shadow: 0 0 20px #64FFDA;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #64FFDA;
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #2AABE4, #64FFDA);
            border-radius: 10px;
            animation: progressGlow 2s infinite alternate;
            position: relative;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: #64FFDA;
            font-size: 2em;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .social-link:hover {
            color: #2AABE4;
            transform: scale(1.2);
            text-shadow: 0 0 15px #2AABE4;
        }

        .floating-icons span {
            position: absolute;
            color: #64FFDA;
            font-size: 1.5em;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        @keyframes glitch {
            0% { text-shadow: 3px 0 rgba(255,0,0,0.7), -3px 0 rgba(0,0,255,0.7); }
            2% { text-shadow: 3px 0 rgba(255,0,0,0.7), -3px 0 rgba(0,0,255,0.7); }
            3% { text-shadow: none; }
            97% { text-shadow: none; }
            98% { text-shadow: -3px 0 rgba(255,0,0,0.7), 3px 0 rgba(0,0,255,0.7); }
            100% { text-shadow: -3px 0 rgba(255,0,0,0.7), 3px 0 rgba(0,0,255,0.7); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 10px #2AABE4; }
            to { box-shadow: 0 0 20px #64FFDA; }
        }

        /* Posisi floating icons */
        .floating-icons span:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .floating-icons span:nth-child(2) { top: 70%; right: 20%; animation-delay: 1s; }
        .floating-icons span:nth-child(3) { top: 40%; left: 5%; animation-delay: 2s; }
        .floating-icons span:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="floating-icons">
        <span>üéÆ</span>
        <span>üíª</span>
        <span>üîß</span>
        <span>üõ†Ô∏è</span>
    </div>

    <div class="container">
        <div class="cyber-icon">‚öôÔ∏è</div>
        <h1>SEDANG DALAM AUTH</h1>
        
        <p>üî• Tim developer kami sedang bekerja keras untuk menyiapkan fitur-fitur keren! üöÄ</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p>‚è≥ Perkiraan waktu maintenance: <span id="countdown">99:45:00</span></p>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Animasi countdown
        let countdown = 45 * 60; // 45 menit dalam detik
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.innerHTML = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(countdown <= 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "SEGERA!";
            }
            countdown--;
        }

        const timer = setInterval(updateCountdown, 1000);

        // Tambahkan partikel floating
        function createFloatingParticles() {
            const container = document.querySelector('.floating-icons');
            const emojis = ['üéØ', 'üåü', 'üí°', '‚ö°', 'üîå', 'üñ≤Ô∏è'];
            
            for(let i = 0; i < 10; i++) {
                const particle = document.createElement('span');
                particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (3 + Math.random() * 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        createFloatingParticles();
    </script>
</body>
</html>
