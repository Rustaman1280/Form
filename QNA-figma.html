<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pertanyaan - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            min-height: 100vh;
            background: #F6F9FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            color: #1A1A1A;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #444;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #8B5CF6, #6366F1);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #6366F1, #8B5CF6);
        }

        .success-message {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: #D1FAE5;
            color: #065F46;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ajukan Pertanyaan Kepada Kami!</h1>
        
        <form id="questionForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="entry.1941942484" required placeholder="Masukkan nama kamu...">
            </div>
            
            <div class="form-group">
                <label for="question">Pertanyaan Anda</label>
                <textarea name="entry.1701301878" id="question" rows="5" required placeholder="Tulis pertanyaan kamu..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pertanyaan</button>
        </form>

        <div class="success-message" id="successMessage">
            ðŸŽ‰ Terima kasih! Pertanyaan Anda telah dikirim.
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman

            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;

            if (!name || !question) {
                alert('Harap isi semua kolom!');
                return;
            }

            const formData = new FormData();
            formData.append("entry.1941942484", name);
            formData.append("entry.1701301878", question);

            fetch("https://docs.google.com/forms/d/e/1FAIpQLSe1RuRbSYe4d1eLTgi9uhtMhw6p58LB0-_Y65wJvOYQhAAvyw/formResponse", {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => {
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("questionForm").reset();

                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                }, 3000);
            }).catch(error => {
                alert("Gagal mengirim pertanyaan. Coba lagi.");
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
